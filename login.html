<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style_login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="navbar">
        <div>
            <a href="#">Home</a>
        </div>
        <div>
            <a href="#">Scan</a>
        </div>
        <div>
            <a href="#">Past Scans</a>
        </div>
        <div>
            <a href="#">Doctors</a>
        </div>
        <div>
            <a href="#">About Us</a>
        </div>
        <div>
            <a href="login.html">Login</a>
            <a href="login.html">Register</a>
        </div>
        <div>
            <a href="#" class="profile-icon" title="Profile">
                <i class="fas fa-user-circle fa-2x"></i>
            </a>
        </div>
    </div>

    <main class="section">
        <div class="container">
            <h2 class="text-center mb-4">Login page</h2>
            <div class="login-container">
                <img src="img/login.png" alt="Brain Image" class="login-image">

                <form id="loginForm" class="login-form">
                    <div class="mb-3">
                        <label for="Nom" class="form-label">Last name:</label>
                        <input type="text" class="form-control" id="Nom" name="Nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="Prenom" class="form-label">First name:</label>
                        <input type="text" class="form-control" id="Prenom" name="Prenom" required>
                    </div>
                    <div class="mb-3">
                        <label for="Mail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="Mail" name="Mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Password" name="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="UserType" class="form-label">User Type:</label>
                        <select class="form-control" id="UserType" name="UserType" required>
                            <option value="homePatient.html">Client</option>
                            <option value="homeDoctor.html">Doctor</option>
                        </select>
                    </div>
                    <button type="button" id="loginButton" class="btn btn-primary w-100 mb-2">Login</button>
                    <button type="button" id="signUpButton" class="btn btn-secondary w-100">Sign up</button>
                </form>
            </div>

            <div id="error-message" class="text-center mt-3" style="color: red;"></div>
        </div>
    </main>

    <footer class="text-center p-4" style="background-color: #002147; color: white;">
        <div>
            <p>Contact Us:</p>
            <p>&#128222; +60 12345678 | &#128231; ctbrain@um.my</p>
            <p>
                Follow Us:
                <!-- WhatsApp -->
                <a href="https://wa.me/6012345678" target="_blank" style="color: white; margin: 0 10px;">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
                <!-- Instagram -->
                <a href="https://instagram.com/yourprofile" target="_blank" style="color: white; margin: 0 10px;">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <!-- Twitter -->
                <a href="https://twitter.com/yourprofile" target="_blank" style="color: white; margin: 0 10px;">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("loginButton").addEventListener("click", function () {
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("error-message");

        // Vérifie si tous les champs sont valides
        if (form.checkValidity()) {
            // Si valide, redirige vers home.html
            const UserType = document.getElementById("UserType").value;
            window.location.href = UserType;
        } else {
            // Affiche un message d'erreur si un ou plusieurs champs ne sont pas remplis
            errorMessage.textContent = "Veuillez remplir tous les champs correctement.";
            form.reportValidity(); // Montre les erreurs du formulaire
        }
    });

    document.getElementById("signUpButton").addEventListener("click", function () {
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("error-message");

        // Vérifie si tous les champs sont valides
        if (form.checkValidity()) {
            // Si valide, redirige vers home.html (ou vers une autre page)
            const UserType = document.getElementById("UserType").value;
            window.location.href = UserType;
        } else {
            // Affiche un message d'erreur
            errorMessage.textContent = "Veuillez remplir tous les champs correctement.";
            form.reportValidity(); // Montre les erreurs du formulaire
        }
    });
</script>
</body>
</html>
